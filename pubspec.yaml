name: wiget_compose
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1
  get_it: ^7.7.0
  loading_indicator: ^3.1.1
  go_router: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: BriemHand
      fonts:
        - asset: fonts/BriemHand-Black.ttf
          weight: 900
        - asset: fonts/BriemHand-SemiBold.ttf
          weight: 600
